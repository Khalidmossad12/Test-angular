<header class="vh-100 mb-4 d-flex align-items-end">


  <div class="container">
    <h1 class="my-4 h4 fw-bolder ">Top Trending Media Right Now</h1>

    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let movie of headerTreningMovies">
        <ng-template carouselSlide [id]="movie.id">
          <img [src]="imgPrefix + movie.poster_path" [alt]="movie.alt" [title]="movie.title">
        </ng-template> 
      </ng-container>

    </owl-carousel-o>
  </div>

</header>
